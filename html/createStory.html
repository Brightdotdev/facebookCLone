<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Story</title>
    <link rel="stylesheet" href="../css/createStory.css">
    <link rel="shortcut icon" href="../assets/images/favicon (1).png" type="image/x-icon">
</head>
<body>


    <main class="mainStory" >
        <aside>
            <h2>Your story</h2>
            <div class="profile">
                <img src="../assets/images/profile.jpg" alt="Profile Picture">
                <p class="storyUserName"  >Akinola Bright</p>
            </div>
            <div class="settings-icon">
                <!-- Gear icon here -->
            </div>
        </aside>
        <section>
            <div class="story-container">
                <div class="story-card1">
                    <div class="card-content">
                        <h3>Create a Photo Story</h3>
                    </div>
                </div>
                <div class="story-card2">
                    <div class="card-content">
                        <h3>Create a Text Story</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script type="module" src="../js/createStory.js"></script>
</html>

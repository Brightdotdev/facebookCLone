<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to FaceTextBook</title>
<link rel="stylesheet" href="./app.css">
<link rel="shortcut icon" href="./assets/images/favicon (1).png" type="image/x-icon">
</head>
<body>
    
    <main class="logIntoFb" >
     <div class="logIntoFbContainer">
        <section class="left">
            <h1>faceTextBook</h1>

            <h3>FaceTextBook helps you connect and share <br> with the people in your life</h3>
        </section>

        <section class="right">
            <form class="logInForm">
                <input type="text" placeholder="input your name(first name or last name used in signing up)" id="userName" required >
                <input type="password" placeholder="password?(dw about this you can literally type anything)" name="password" id="userPassword" required >
                <button id="logIn"  type="button"> Log In</button>
                <a href="#" class="forgotten" >forgotten password?</a>
                <button class="createNewAccount" id="createNewAccount" type="button">Create a new account</button>
            </form>

            <p style="font-weight: 500;" class="celebPage"   ><span style="font-weight: 700;cursor: pointer;user-select: none;" >Create a Page</span> for a celebrity, brand or business</p>
        </section>
     </div>
    </main>
</body>
<script src="./index.js" type="module" ></script>
</html>
